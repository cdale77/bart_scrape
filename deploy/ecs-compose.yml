version: "2"
services:
  bart_scrape:
    image: "431853516066.dkr.ecr.us-east-1.amazonaws.com/bart_scrape:latest"
    cpu_shares: 200
    mem_limit: 524288000
    logging:
      driver: "awslogs"
      options:
        awslogs-group:         "bart-scrape"
        awslogs-region:        "us-east-1"
        awslogs-stream-prefix: "bart-scrape"
    environment:
      MIX_ENV: "prod"
