version: 2
jobs:
  build:
    working_directory: ~/bart_scrape
    docker:
      - image: cdale77/docker-elixir-base:latest
      - image: postgres:9.6
        environment:
          POSTGRES_USER: postgres
    steps:
      - checkout
      - type: cache-restore
        key: deps-{{ checksum "mix.lock" }}
      - run: mix deps.get
      - run: mix compile
      - type: cache-save
        key: deps-{{ checksum "mix.lock" }}
        paths:
          - deps
          - _build
      - run: mix ecto.create
      - run: mix test

  deploy:
    docker:
      - image: cdale77/docker-elixir-base:latest
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_cacheing: true
      - run: ./deploy/production.sh

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
